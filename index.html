<html>
	<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Quotes</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="css/stylesheet.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
	</head>
	<body>
		<div class="container-fluid">
            <div class="col-xs-10 col-xs-offset-1 content-box">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                  <p><span class="quote-text"></span></p>
                </div>
                <div class="col-xs-12">
                  <h2><span class="author"></span></h2>
                </div>
                <div class="buttons col-xs-12">
                    <button class="quote-button btn">new quote</button>
                    <button class="tweet-button btn"><i class="fa fa-twitter fa-lg"></i></button>
                </div>
            </div>
            <div class="contact col-xs-12">
                <p>&copy; 2015 Coty Hamilton | cotyhamilton@gmail.com</p>
            </div>
        </div>
	</body>
</html>
